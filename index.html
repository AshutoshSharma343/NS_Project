<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Protocol Simulator</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <h1>Sliding Window Protocol Simulator</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="selection-section">
            <div class="card">
                <h2>Select Flow Control Algorithm</h2>
                <form id="algorithm-form">
                    <div class="options">
                        <label class="option">
                            <input type="radio" name="algorithm" value="gobackn" checked>
                            <span class="checkmark"></span>
                            Go-Back-N
                        </label>
                        <label class="option">
                            <input type="radio" name="algorithm" value="selectiverepeat">
                            <span class="checkmark"></span>
                            Selective Repeat
                        </label>
                    </div>
                    <button type="submit" class="btn">Start Simulation</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Sliding Window Protocol Simulator. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
